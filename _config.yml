# site settings
title: Yağız Küçükkambak
subtitle: Senior DevOps Consultant
description: Welcome to my GitHub Page.
baseurl: "" # the subpath of your site, e.g. /blog
url: https://yagizkambak.github.io
city: Istanbul
country: Turkey

# homepage tiles
tiles-source: pages # accepts "posts" or "pages"
tiles-count: 10

# social settings (key must match name of font awesome icon)
# see https://fontawesome.com/icons?d=gallery&p=2&s=brands
# Icons are not shown if value is empty
# You need to restart jekyll for changes to have an effect
socials:
  GitHub: https://github.com/yagizkambak
  GitLab: https://gitlab.com/yagizkambak
  LinkedIn: https://www.linkedin.com/in/yagizkambak

# build settings
markdown: kramdown

plugins:
  - jekyll-redirect-from

sass:
  style: compressed

whitelist:
  - jekyll-redirect-from
  
exclude:
- "*.gemspec"
- LICENSE.md
- CONTRIBUTING.md
- README.md 
